version: '3.8'

services:
  glm-ocr:
    build: .
    image: glm-ocr:latest
    container_name: glm-ocr-container
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./example-data:/workspace/data
      - ./output:/workspace/output
      - ./models:/workspace/models
    stdin_open: true
    tty: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
